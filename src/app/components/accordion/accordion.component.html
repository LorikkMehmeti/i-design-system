<div class="example-accordion-item-header" (click)="accordionItem.toggle()">
  <span><span *ngIf="title">{{title}}</span></span>
  <span class="example-accordion-item-description">
    <svg width="20px" height="20px"><use xlink:href="/assets/icons/general.svg#arrow"></use></svg>
    <!-- Click to {{ accordionItem.expanded ? 'close' : 'open' }} -->
  </span>
</div>
<div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
  [attr.id]="'accordion-body-1' + title " [attr.aria-labelledby]="'accordion-header-1' + title ">
  <ng-content #name></ng-content>
</div>
