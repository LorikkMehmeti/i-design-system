<div class="i--accordion__item__header" data-accordion-size="m" [tabindex]="index" (click)="accordionItem.toggle()">
  <p class="i--accordion__item__header_title">{{title}}</p>
  <span class="example-accordion-item-description">
    <svg-icon [name]="!accordionItem.expanded ? expandedIcon : collapsedIcon"
    [svgStyle]="{ 'transition': 'all 200ms ease','width.px':20, 'height.px': 20, 'stroke': 'currentColor', 'fill': 'currentColor', 'position': 'relative', 'z-index': 3 }"></svg-icon>
    <!-- Click to {{ accordionItem.expanded ? 'close' : 'open' }} -->
  </span>
</div>
<div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
  [attr.id]="'accordion-body-1' + title " [attr.aria-labelledby]="'accordion-header-1' + title ">
  <ng-content #name></ng-content>
</div>
